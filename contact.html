<div class="content">
  <section class="contact">
    <h2 class="neon-title text-center">Contact Me</h2>
    <p class="text-center">Feel free to reach out for collaborations, freelance opportunities, or tech discussions.</p>

    <form class="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label neon-label">Full Name *</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label neon-label">Email Address *</label>
        <input type="email" class="form-control" id="email" placeholder="your@email.com" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label neon-label">Your Message *</label>
        <textarea class="form-control" id="message" rows="4" placeholder="How can I help you?" required></textarea>
      </div>
      <button type="submit" class="neon-button">Submit</button>
    </form>
  </section>
</div>
